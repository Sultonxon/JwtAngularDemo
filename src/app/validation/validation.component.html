
<div class="bg-info p-1 m-1">Model Data : {{jsonProduct}}</div>

<form novalidate [formGroup]="form" (ngSubmit)="addproduct(newProduct)">

    <div class="form-group">
    <label for="name">Name</label>
    <input (click)="log(name.errors)" [formControl]="name" class="form-control" name="name" required  minlength="5" pattern="^[A-Za-z ]+$" [(ngModel)]="newProduct.name">

    <ul class="text-danger list-unstyled" *ngIf="name.dirty && name.invalid">
       <li  *ngIf="name.errors?.['required']"> You must enter a new product name</li>
       <li *ngIf="name.errors?.['minlength']">
            name must longer than 4 symbol
       </li>
       <li *ngIf="name.errors?.['pattern']">
            you entered incorrect name. name must not contain numbers or symbols like !@#$%^&.
       </li>
    </ul>
    </div>

    <div class="form-group">
        <label>Price</label>
        <input class="form-control" type="number" [formControl]="price" required name="price" [(ngModel)]="newProduct.price">
        <ul class="text-danger list-unstyled" *ngIf="price.dirty && price.invalid">
            <li  *ngIf="price.errors?.['required']"> You must enter a new product price</li>
         </ul>
    </div>
    
    <div class="form-group">
        <label>Discount</label>
        <input class="form-control" [formControl]="discount" type="number" required name="discount" [(ngModel)]="newProduct.discount">

        <ul class="text-danger list-unstyled" *ngIf="discount.dirty && discount.invalid">
            <li  *ngIf="discount.errors?.['required']"> You must enter a new product discount</li>
         </ul>
    </div>
    
    <button class="btn btn-primary" 
    [disabled]="name.invalid || price.invalid || discount.invalid"
    type="submit" >Create</button>
</form>
